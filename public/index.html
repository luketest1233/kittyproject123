  <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" id="jsstyle"onclick="display_random_image();">Get a Random Picture of a Cat </button>

<script>
function display_random_image() 
{
     var theImages = [{
        src: "https://live.staticflickr.com/1975/30486239537_593886f307_b.jpg",
        width: "240",
        height: "160"
    }, {
        src: "https://live.staticflickr.com/65535/49129860157_af3b89886f_b.jpg",
        width: "320",
        height: "195"
    },
    {
        src: "https://live.staticflickr.com/65535/49129860157_af3b89886f_b.jpg",
        width: "320",
        height: "195"
    }, {
        src: "https://cdn.discordapp.com/attachments/773304781107363862/811012364739805204/image0.jpg",
        width: "500",
        height: "600"
    }];
    
    var preBuffer = [];
    for (var i = 0, j = theImages.length; i < j; i++) {
        preBuffer[i] = new Image();
        preBuffer[i].src = theImages[i].src;
        preBuffer[i].width = theImages[i].width;
        preBuffer[i].height = theImages[i].height;
    }
   
// create random image number
  function getRandomInt(min,max) 
    {
      //  return Math.floor(Math.random() * (max - min + 1)) + min;
    
imn = Math.floor(Math.random() * (max - min + 1)) + min;
    return preBuffer[imn];
    }  

// 0 is first image,   preBuffer.length - 1) is  last image
  
var newImage = getRandomInt(0, preBuffer.length - 1);
 
// remove the previous images
var images = document.getElementsByTagName('img');
var l = images.length;
for (var p = 0; p < l; p++) {
    images[0].parentNode.removeChild(images[0]);
}
// display the image  
document.body.appendChild(newImage);
}
</script>
